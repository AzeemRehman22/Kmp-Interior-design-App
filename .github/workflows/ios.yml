name: Build iOS (IPA)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Install Xcode tools
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build iOS project with Xcode
        run: |
          cd iosApp
          xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Release \
            -sdk iphoneos \
            DEVELOPMENT_TEAM=7XYZ123ABC \
            CODE_SIGN_STYLE=Automatic \
            -archivePath build/iosApp.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd iosApp
          xcodebuild -exportArchive \
            -archivePath build/Build/Products/Release-iphoneos/iosApp.xcarchive \
            -exportOptionsPlist exportOptions/ExportOptions.plist \
            -exportPath output

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-release
          path: iosApp/output/*.ipa
